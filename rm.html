<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Roadmap</title>
    <link rel="stylesheet" href="rm.css">
</head>
<body>
    <header>
        <h1>Goal Roadmap Generator</h1>
    </header>
    <main>
        <section id="input-section">
            <h2>What's Your Goal?</h2>
            <input type="text" id="goal-input" placeholder="Enter your goal">
            <button onclick="generateRoadmap()">Generate Roadmap</button>
        </section>
        <section id="output-section" style="display: none;">
            <h2>Your Roadmap</h2>
            <div id="roadmap"></div>
        </section>
    </main>
    <script src="rm.js"></script>
</body>
</html>
